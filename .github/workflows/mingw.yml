name: "Mingw"

on:
  push:
    branches: [ "*" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 5'

jobs:
  analyze:
    name: Analyse, Compile. Unit Tests and Coverage.
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        
    steps:    
    - name: Cancel previous runs
      uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{github.token}} # needs other token https://github.com/styfle/cancel-workflow-action/issues/7
    
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        
    - name: Install deps
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends build-essential cmake gcovr qtbase5-dev qtdeclarative5-dev qttools5-dev
        sudo apt-get install -y --no-install-recommends valgrind python3
        sudo apt-get install -y --no-install-recommends mingw-w64 g++-mingw-w64 mingw-w64-cmake mingw-w64-make mingw-w64-qt5-base mingw-w64-tools mingw-w64-sqlite mingw-w64-curl mingw-w64-qt5-tools
        
    - name: Make Release
      shell: bash
      run : |
        mkdir -p build
        cd build
        rm -rf *
        x86_64-w64-mingw32-cmake .. -DCMAKE_BUILD_TYPE=RELEASE "-DCMAKE_C_COMPILER=/bin/gcc"
        cmake --build . -j
        
